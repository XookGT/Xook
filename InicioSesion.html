<!DOCTYPE html>
<html>

<head>
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>

    <meta charset="utf-8">
    <title>Demo by Roko C.B.</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Questrial|Pangolin|Open+Sans" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <div id="login-overlay" class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
              <h4 class="modal-title" id="myModalLabel">Inicia sesion con Xook</h4>
          </div>
          <div class="modal-body">
              <div class="row">
                  <div class="col-xs-6">
                      <div class="well">
                          <form id="loginForm" method="POST" action="/login/" novalidate="novalidate">
                              <div class="form-group">
                                  <label for="username" class="control-label">Usuario</label>
                                  <input type="text" class="form-control" id="username" name="username" value="" required="" title="Porfavor ingresa tu usuario" placeholder="ejemplo@gmail.com">
                                  <span class="help-block"></span>
                              </div>
                              <div class="form-group">
                                  <label for="password" class="control-label">Contraseña</label>
                                  <input type="password" class="form-control" id="password" name="password" value="" required="" title="Porfavor ingresa tu contraseña">
                                  <span class="help-block"></span>
                              </div>
                              <div id="loginErrorMsg" class="alert alert-error hide">Error en usuario o contraseña</div>
                              <div class="checkbox">
                                  <label>
                                      <input type="checkbox" name="remember" id="remember"> Recordarme
                                  </label>
                              </div>
                              <button type="submit" class="btn btn-success btn-block">Iniciar</button>
                              <a href="/forgot/" class="btn btn-default btn-block">Ayuda para Iniciar</a>
                          </form>
                      </div>
                  </div>
                  <div class="col-xs-6">
                      <p class="lead">Registrate ahora <span class="text-success">Gratis</span></p>
                      <ul class="list-unstyled" style="line-height: 2">
                          <li><span class="fa fa-check text-success"></span> Ingresa tus tutorias</li>
                          <li><span class="fa fa-check text-success"></span> Gestiona tu tiempo y horario</li>
                          <li><span class="fa fa-check text-success"></span> Genera ingresos extras en tus tiempos libres</li>  
                          <li><a href="/read-more/"><u>Lea mas acerca de esto</u></a></li>
                      </ul>
                      <p><a href="/new-customer/" class="btn btn-info btn-block">Registrarse ahora</a></p>
                  </div>
              </div>
          </div>
      </div>
  </div>
    </body>
</html>
